    <div class="col-md-12"
         ba-panel

        <div class="row" ng-repeat="tower in data">
        <div class="col-sm-7">
            <table ui-tree id="tree-root" class="table table-responsive table-bordered" border="0">
                <thead>
                    <tr class="black-muted-bg" >
                        <th align="left" width="100px">
                            <a class="btn btn-primary btn-xs" ng-click="newTower()"><span class="glyphicon glyphicon-plus"></span>  </a>

                                <input class="form-control input-sm" ng-model="tower.name" type="text" placeholder="Enter Tower/Block" style="padding-top :10px;text-align: left;">

                        <th>
                             <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newFloor(tower.id)" style="margin-right: 8px;">
                                    Floor <span class="glyphicon glyphicon-plus"></span>
                              </a>
                        </th>
                    </tr>
                </thead>
                <tbody ui-tree-nodes ng-model="tower.floor">
                    <tr ng-repeat="node in tower.floor" ui-tree-node >

                        </td>
                        <td>
                            <div class="form-group" style="margin-top:10px">

                            </div>
                        </td>
                        <td style="margin-top:10px">
                            <div style="margin-top:10px">
                                <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)" style="margin-right: 8px;">

                                </a>
                            </div>
                       </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
        <!--tree end-->
      
    </div>
</div>

<!-- External works description -->
<div class="row">
    <div class="col-md-12"
         ba-panel
         ba-panel-title="External works"
         ba-panel-class="with-scroll">

        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputFirstName">Works</label>
                            <select class="form-control" ng-options='t.name for t in externalSelect' ng-model="choice"
                                    ng-change='selectedTemplate(t.id)'></select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-show="customText">
                            <label for="inputFirstName">Custom</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputFirstName">Qty</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Qty" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputWebsite">Units</label>
                            <select class="form-control" >
                                <option>m</option>
                                <option>sq.ft</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-primary btn-xs" ng-click="addUser()">Add External works</button>
                </div>
            </div>
           
     
            <div class="col-sm-6">
                <table class="table table-bordered table-hover table-condensed">
                    <tr>
                        <td></td>
                        <td>Name</td>
                        <td>QTY</td>
                        <td>Units</td>
                        <td>Actions</td>
                    </tr>
                    <tr ng-repeat="user in users" class="editable-row">
                        <td>
                            {{$index}}
                        </td>
                        <td class="select-td">
                            <span editable-select="user.status" e-name="status" e-form="rowform" e-selectpicker
                                  e-ng-options="s.value as s.text for s in statuses">
                                {{ showStatus(user) }}
                            </span>
                        </td>
                        <td>
                            <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
                                {{ user.name || 'empty' }}
                            </span>
                        </td>
                        <td class="select-td">
                            <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-selectpicker
                                  e-ng-options="g.id as g.text for g in groups">
                                {{ showGroup(user) }}
                            </span>
                        </td>
                        <td>
                            <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
                                  shown="inserted == user">
                                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                                    Save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                                    Cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
                                <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

      </div>
</div>
<!-- External works end -->
